name: Deploy Dev Environment

on:
  push:
    branches: [ "dev" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- ÉTAPE 1 : Login pour le BUILD (GitHub -> GitHub) ---
      # On utilise le Token automatique ici, c'est plus propre.
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # --- ÉTAPE 2 : Déploiement sur le VPS (GitHub -> VPS) ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
          # On charge les secrets dans des variables d'environnement
          GH_TOKEN: ${{ secrets.CR_PAT }}
          GH_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # ⚠️ C'est ici la magie : on envoie ces variables sur le VPS
          envs: GH_TOKEN,GH_USER
          script: |
            # Vérification (Debug)
            if [ -z "$GH_TOKEN" ]; then
              echo "❌ ERREUR : Le secret CR_PAT n'est pas arrivé sur le VPS !"
              exit 1
            fi

            # On utilise $GH_TOKEN (la variable) et pas ${{ secrets... }}
            echo $GH_TOKEN | docker login ghcr.io -u $GH_USER --password-stdin
            
            cd /home/ubuntu
            
            docker-compose -f docker-compose.dev.yml pull
            docker-compose -f docker-compose.dev.yml up -d