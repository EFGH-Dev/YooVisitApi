name: Deploy Dev Environment

on:
  push:
    branches: [ "dev" ] # Trigger uniquement sur la branche 'dev'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Indispensable pour pousser l'image sur GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Login à Docker Hub (ici GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Extract metadata (tags, labels) for Docker
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev

      # 3. Build and Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: YooVisitApi/Dockerfile # Vérifie bien ce chemin !
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 4. Déploiement sur le VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # On se logue au registre sur le VPS pour avoir le droit de pull
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            cd /home/tonuser/app/yoovisit # ADAPTE CE CHEMIN vers ton dossier docker-compose
            
            # Pull de la nouvelle image
            docker-compose -f docker-compose.dev.yml pull
            
            # Redémarrage propre
            docker-compose -f docker-compose.dev.yml up -d